[buildout]
develop =
    .
    ${piped-contrib:develop}
parts = piped-python
eggs = piped
    ${piped-contrib:eggs}

[piped-python]
recipe = zc.recipe.egg
interpreter = piped-python
entry-points =
    piped-trial=piped.scripts:run_trial
eggs = ${buildout:eggs}

[piped-contrib]
develop =
    contrib/database
    contrib/elasticsearch
    contrib/jinja2
    contrib/manhole
    contrib/status_testing
    contrib/validation
    contrib/zmq
eggs =
    piped.contrib.database
    piped.contrib.elasticsearch
    piped.contrib.jinja2
    piped.contrib.manhole
    piped.contrib.status_testing
    piped.contrib.validation
    piped.contrib.zmq